<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacija za recenzije knjiga</title>
    <link rel="stylesheet" href="dz.css" />
  </head>
  <body>
    <h1>Recenzije knjiga</h1>

    <form id="reviewForm" class="form-container">
      <label for="bookName">Naziv knjige:</label>
      <input type="text" id="bookName" name="bookName" required />

      <label for="rating">Ocjena (1-10):</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="10"
        required
      />

      <button type="submit">Pohrani recenziju</button>
    </form>

    <h2>Pohranjene recenzije</h2>
    <ul id="reviewsList"></ul>
  </body>
</html>
